<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tyler's BMI Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Graph</h2>
    <div>This is where a graph will go.</div>
    <!--Weight/Day Input-->
    <form id="user-input" action="#" method="post">
        <h3>User Data</h3>
        <div class="current-weight">
            <label for="input-weight">Weight</label>
            <input type="number" id="input-weight" autofocus placeholder="Current weight, fatty?" required tabindex="1"/>
        </div>
        <div class="current-day">
            <label for="input-day">Day</label>
            <input type="number" id="input-day" min="1" max="3" placeholder="1-3" tabindex="2" />
        </div>
        <div class="user-height">
            <label for="input-height">Height</label>
            <input type="number" id="input-height" placeholder="Inches" required tabindex="3"/>
        </div>
        <div class="submit">
            <button type="button" id="calculate" onclick="calculateBMI()">Calculate</button>
        </div>
    </form>
    <h4>BMI</h4>
    <div class="output">
        <p id="bmi-output"></p>
    </div>
    
    <script src="main.js" async defer></script>
</body>
</html>

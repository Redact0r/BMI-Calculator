<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tyler's BMI Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="graph-title">Graph</h3>
    <div>This is where a graph will go.</div>
    <!--Weight/Day Input-->
    <div class="user-form" id="box-body"> 
    <h3>User Data</h3>
    <form class="user-form" name="bmi-inputs" id="bmi-form" action="#" method="post">
        <div class="user-form" id="current-day">
            <label class="form-title" for="input-day">Day</label>
            <input type="date" class="form-box" name="user-day" id="input-day" min="1" max="3" placeholder="Select Date" tabindex="2" />
        </div>
        <div class="user-form" id="current-weight">
            <label class="form-title" for="input-weight">Weight (lbs)</label>
            <input type="number" class="form-box" name="user-weight" id="input-weight" autofocus placeholder="Current weight, fatty?" required tabindex="1"/>
        </div>
        <div class="user-form" id="user-height">
            <label class="form-title" for="input-height">Height (in.)</label>
            <input type="number" class="form-box" name="user-height" id="input-height" placeholder="Inches" required tabindex="3"/>
        </div>
        <div class="user-form" id="submit">
            <button type="button" id="calculate" onclick="calculateBMI()">Calculate</button>
        </div>
    </form>
    <h3 id="bmi-title">BMI</h3>
    <div class="output">
        <p id="bmi-output"></p>
    </div>
    </div>
    
    <script src="main.js" async defer></script>
</body>
</html>
